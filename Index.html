    <title>My Website</title>
    
</head>
<body>

    <h1>My Website</h1>

    <!-- Tab buttons -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'SocialMedia')">Social Media</button>
        <button class="tablinks" onclick="openTab(event, 'Courses')">Courses</button>

    <!-- Tab content -->
    <div id="Home" class="tabcontent">
        <h2>Home</h2>
        <p>This is my website. It contains my social media accounts and the courses that I am taking.</p>
    </div>

    <div id="SocialMedia" class="tabcontent">
        <h2>Social Media</h2>
        <ul>
            <li><a href="https://www.instagram.com/augusviera/" target="_blank">Click to Open Instagram</a></li>
            <li><a href="https://www.facebook.com/" target="_blank">Click to Open Facebook</a></li>
        </ul>
    </div>

    <div id="Courses" class="tabcontent">
        <h2>Courses</h2>
        <ul>
            <li>Electrical Engineering</li>
            <li>Electronics Engineering</li>
        </ul>
    </div>

</body>
</html>
